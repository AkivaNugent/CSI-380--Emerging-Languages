name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v4
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '23'
    - name: Set up Clojure
      uses: DeLaGuardo/setup-clojure@13.2
      with:
          cli: 'latest'
          lein: 'latest'
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
